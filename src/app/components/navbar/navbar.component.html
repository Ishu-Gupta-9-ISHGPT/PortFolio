<nav class="navbar">
    <ul class="navbar-list">
      <li class="navbar-item" *ngFor="let item of navItems">
        <button 
          class="navbar-link" 
          [class.active]="activePage === item.id" 
          (click)="setActivePage(item.id)">
          {{ item.label }}
        </button>
      </li>
    </ul>
  </nav>
